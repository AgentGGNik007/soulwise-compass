name: Build ZIP (auto)

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "data/**"
      - "releases/**"

  workflow_run:
    workflows: ["Sync module.json version from data/version.txt"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    if: >-
      ${{
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
        || (github.event_name == 'push' && github.actor != 'github-actions[bot]')
      }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Build ZIP (overwrite)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p releases/zip
          rm -f releases/zip/cao-the-call-of-the-ancestor-latest.zip

          zip -r releases/zip/cao-the-call-of-the-ancestor-latest.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "releases/*" \
            -x "*.zip"

      - name: Commit updated ZIP
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add releases/zip/cao-the-call-of-the-ancestor-latest.zip
          git commit -m "chore: update release ZIP (latest)" || exit 0
          git push origin main
