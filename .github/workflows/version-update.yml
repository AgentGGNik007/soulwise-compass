name: Update version.txt from Release tag

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-version-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Write data/version.txt
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data
          echo "${{ github.event.release.tag_name }}" > data/version.txt

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/version.txt
          git commit -m "chore: set version to ${{ github.event.release.tag_name }}" || exit 0
          git push origin main
