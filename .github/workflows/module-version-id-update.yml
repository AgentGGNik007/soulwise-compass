name: Sync module.json version from data/version.txt

on:
  workflow_run:
    workflows: ["Update version.txt from Release tag"]
    types: [completed]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update module.json version
        shell: bash
        run: |
          set -euo pipefail
          test -f data/version.txt
          test -f module.json

          RAW="$(tr -d '\r\n' < data/version.txt)"   # e.g. v0.0.9
          VER="${RAW#v}"                              # -> 0.0.9

          node -e "const fs=require('fs'); const p='module.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version='${VER}'; fs.writeFileSync(p, JSON.stringify(j,null,2)+'\n');"

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add module.json
          git commit -m "chore: sync module.json version from data/version.txt" || exit 0
          git push origin main
